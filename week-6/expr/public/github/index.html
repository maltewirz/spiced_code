<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Github</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>github fun!</h1>

        <input type="text" name="username" placeholder="username" autocomplete="off">

        <input type="password" name="password" placeholder="password" autocomplete="off">

        <input type="text" name="user-to-search" placeholder="user to search" autocomplete="off">

        <button class="submit-button">go</button>

        <div class="container"></div>

        <script id="queryOne" type="text/x-handlebars-template">

            {{#payload}}
            <div class="repo-wrapper">
                <div class="results">
                    {{#owner}}
                    <img src={{avatar_url}}>
                    {{/owner}}
                    <div class="text">{{full_name}}</div>
                </div>
            </div>
            {{/payload}}

        </script>

        <script id="queryTwo" type="text/x-handlebars-template">
                <div class="commits-wrapper on">
                {{#each (limit payload 10)}}

                    {{#commit}}
                        {{#message}}
                        <li class="new">{{this}}</li>
                        {{/message}}
                    {{/commit}}

                {{/each}}
                </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
